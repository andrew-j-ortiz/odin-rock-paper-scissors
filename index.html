<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 style="color: white; font-size: 2.5rem;">Rock Paper Scissors</h1>
    <div class="game_container">
        <div class="score_board" id="scoreboard">
            <div class="score_board_box">
                <h2>You:</h2>
                <p id="playerScore">0</p>
            </div>

            <div class="score_board_box">
                <h2>Round:</h2>
                <p id="round">0</p>
            </div>

            <div class="score_board_box">
                <h2>Computer:</h2>
                <p id="computerScore">0</p>
            </div>
        </div>

        <div class="announcer" id="announcer">
            <h1 id="message">Make your move!</h1>
        </div>

        <div class="button_container">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>
    </div>
</body>
<script src="game.js"></script>
</html>
